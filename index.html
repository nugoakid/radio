<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio">

    <link rel="apple-touch-icon" href="https://img.icons8.com/dusk/512/radio-tower.png">

    <title>iPad Radio</title>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --ios-blur: 30px;
            --ios-bg: rgba(28, 28, 30, 0.75);
            --accent-color: #0A84FF;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            /* 100dvh ensures it fits the screen exactly, even with/without address bars before installation */
            height: 100dvh; 
            width: 100vw;
            background: linear-gradient(160deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            /* Safe area padding for iPhone Notch / iPad Home Bar */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .player-container {
            width: 90%; max-width: 500px;
            background: var(--ios-bg);
            backdrop-filter: blur(var(--ios-blur));
            -webkit-backdrop-filter: blur(var(--ios-blur));
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { margin: 0 0 10px 0; font-size: 2rem; letter-spacing: -0.5px; }

        #status-text {
            color: var(--text-secondary); font-size: 1rem; margin-bottom: 35px; height: 24px; font-weight: 500;
        }

        /* STATION GRID */
        .station-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;
        }

        .station-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none; color: white; padding: 25px 5px; border-radius: 22px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; width: 100%;
        }

        .station-btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.15); }

        /* PLAYING STATE */
        .station-btn.playing {
            background: var(--accent-color);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.5);
        }

        .icon { font-size: 2rem; }

        /* VOLUME */
        .volume-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px; border-radius: 20px; margin-top: 15px;
        }
        
        input[type=range] { -webkit-appearance: none; width: 100%; margin: 0 15px; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { height: 26px; width: 26px; border-radius: 50%; background: #fff; -webkit-appearance: none; margin-top: -10px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }

        /* IPHONE FIX: Hide volume on phone portrait */
        @media only screen and (max-width: 600px) {
            .volume-container { display: none; }
            #status-text::after { content: "\A(Use side buttons for volume)"; white-space: pre; font-size: 0.8rem; opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Radio</h1>
        <div id="status-text">Tap to play</div>

        <div class="station-grid">
            <button class="station-btn" onclick="toggleRadio('https://icast.connectmedia.hu/4748/mr7.mp3', this, 'Dank贸 R谩di贸')">
                <span class="icon"></span>
                <span>Dank贸 R谩di贸</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://stream.klubradio.hu:8443/bpstream', this, 'Klubr谩di贸')">
                <span class="icon"></span>
                <span>Klubr谩di贸</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://https://s01.diazol.hu:10052/spweb1.mp3', this, 'ATV Spirit FM')">
                <span class="icon">锔</span>
                <span>ATV Spirit FM</span>
            </button>
        </div>

        <div class="volume-container">
            <span></span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            <span></span>
        </div>
    </div>


    <script>
        // ==========================================
        // PART 1: AUTO-UPDATE SYSTEM
        // ==========================================
        const appVersion = "1.0"; // UPDATE THIS when you change version.json

        // Check for updates every 60 seconds
        setInterval(checkForUpdate, 60000);

        // Also check when app comes back to foreground
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === 'visible') {
                checkForUpdate();
            }
        });

        async function checkForUpdate() {
            try {
                // Add timestamp to prevent caching the JSON file
                const response = await fetch('version.json?t=' + Date.now());
                if (!response.ok) return; // Skip if file missing
                
                const data = await response.json();
                
                if (data.version && data.version !== appVersion) {
                    console.log("New version found! Reloading...");
                    // Only reload if we aren't currently listening to music (to avoid interruption)
                    if (window.audioPlayer.paused) {
                        window.location.reload(true);
                    } else {
                        // Optional: Wait until they stop, then reload
                        console.log("Update pending (waiting for stop)");
                    }
                }
            } catch (error) {
                console.log("Update check failed", error);
            }
        }

        // ==========================================
        // PART 2: ROBUST AUDIO PLAYER
        // ==========================================
        
        // 1. Create Global Player
        window.audioPlayer = new Audio();
        window.audioPlayer.preload = "auto";
        
        // 2. State Tracking
        let isPlaying = false;      // Do we WANT to be playing?
        let currentBtn = null;      // Which button is active?
        let retryCount = 0;         // Prevent infinite loops

        // 3. UI Elements
        const statusText = document.getElementById('status-text');
        const volumeSlider = document.getElementById('volume-slider');
        const buttons = document.querySelectorAll('.station-btn');

        // --- EVENT LISTENERS FOR STABILITY ---

        // If stream ends unexpectedly (network drop), restart it
        window.audioPlayer.addEventListener('ended', () => {
            if (isPlaying) {
                console.log("Stream dropped. Reconnecting...");
                statusText.innerText = "Reconnecting...";
                setTimeout(() => window.audioPlayer.play(), 1000);
            }
        });

        // If stream pauses (buffer empty), try to resume
        window.audioPlayer.addEventListener('pause', () => {
            if (isPlaying && !window.audioPlayer.ended) {
                setTimeout(() => {
                    if (isPlaying) window.audioPlayer.play();
                }, 500);
            }
        });

        // Handle Errors (404, Offline, etc)
        window.audioPlayer.addEventListener('error', (e) => {
            if (isPlaying && retryCount < 5) {
                console.log("Error detected. Retrying...");
                retryCount++;
                statusText.innerText = `Retrying (${retryCount})...`;
                
                // Reload the source URL to refresh connection
                const currentUrl = window.audioPlayer.src;
                window.audioPlayer.src = "";
                window.audioPlayer.src = currentUrl;
                window.audioPlayer.play();
            } else if (retryCount >= 5) {
                statusText.innerText = "Connection Failed. Try again.";
                stopAll();
            }
        });

        // Reset retry count on successful play
        window.audioPlayer.addEventListener('playing', () => {
            retryCount = 0;
            const stationName = currentBtn ? currentBtn.innerText.replace(/\n/g, ' ') : 'Radio';
            statusText.innerText = `Playing: ${stationName}`;
        });

        // --- MAIN CONTROLS ---

        volumeSlider.addEventListener('input', (e) => {
            window.audioPlayer.volume = e.target.value;
        });

        function toggleRadio(url, btnElement, name) {
            if (currentBtn === btnElement && isPlaying) {
                stopAll();
            } else {
                playStream(url, btnElement, name);
            }
        }

        async function playStream(url, btnElement, name) {
            // Reset
            stopAll(false); 
            
            isPlaying = true;
            currentBtn = btnElement;
            
            // UI
            buttons.forEach(b => b.classList.remove('playing'));
            btnElement.classList.add('playing');
            statusText.innerText = `Connecting...`;

            // Audio
            window.audioPlayer.src = url;
            window.audioPlayer.volume = volumeSlider.value;
            
            try {
                await window.audioPlayer.play();
                setupMediaSession(name); 
            } catch (error) {
                console.error("Play failed:", error);
                statusText.innerText = "Tap to Retry";
                isPlaying = false;
            }
        }

        function stopAll(updateUI = true) {
            isPlaying = false;
            window.audioPlayer.pause();
            
            if (updateUI) {
                window.audioPlayer.removeAttribute('src'); 
                buttons.forEach(b => b.classList.remove('playing'));
                statusText.innerText = "Stopped";
                currentBtn = null;
            }
        }

        // --- LOCK SCREEN METADATA ---
        function setupMediaSession(name) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: name,
                    artist: "Live Radio",
                    artwork: [{ src: 'https://img.icons8.com/dusk/512/radio-tower.png', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', () => { isPlaying = true; window.audioPlayer.play(); });
                navigator.mediaSession.setActionHandler('pause', () => stopAll());
            }
        }
    </script>
    
</body>
</html>
