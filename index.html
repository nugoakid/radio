<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio">

    <link rel="apple-touch-icon" href="https://img.icons8.com/dusk/512/radio-tower.png">

    <title>iPad Radio</title>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --ios-blur: 30px;
            --ios-bg: rgba(28, 28, 30, 0.75);
            --accent-color: #0A84FF;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            /* 100dvh ensures it fits the screen exactly, even with/without address bars before installation */
            height: 100dvh; 
            width: 100vw;
            background: linear-gradient(160deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            /* Safe area padding for iPhone Notch / iPad Home Bar */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .player-container {
            width: 90%; max-width: 500px;
            background: var(--ios-bg);
            backdrop-filter: blur(var(--ios-blur));
            -webkit-backdrop-filter: blur(var(--ios-blur));
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { margin: 0 0 10px 0; font-size: 2rem; letter-spacing: -0.5px; }

        #status-text {
            color: var(--text-secondary); font-size: 1rem; margin-bottom: 35px; height: 24px; font-weight: 500;
        }

        /* STATION GRID */
        .station-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;
        }

        .station-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none; color: white; padding: 25px 5px; border-radius: 22px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; width: 100%;
        }

        .station-btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.15); }

        /* PLAYING STATE */
        .station-btn.playing {
            background: var(--accent-color);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.5);
        }

        .icon { font-size: 2rem; }

        /* VOLUME */
        .volume-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px; border-radius: 20px; margin-top: 15px;
        }
        
        input[type=range] { -webkit-appearance: none; width: 100%; margin: 0 15px; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { height: 26px; width: 26px; border-radius: 50%; background: #fff; -webkit-appearance: none; margin-top: -10px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }

        /* IPHONE FIX: Hide volume on phone portrait */
        @media only screen and (max-width: 600px) {
            .volume-container { display: none; }
            #status-text::after { content: "\A(Use side buttons for volume)"; white-space: pre; font-size: 0.8rem; opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Radio</h1>
        <div id="status-text">Tap to play</div>

        <div class="station-grid">
            <button class="station-btn" onclick="toggleRadio('https://stream.live.vc.bbcmedia.co.uk/bbc_radio_one', this, 'BBC R1')">
                <span class="icon">ü¶Ñ</span>
                <span>Pop</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://media-ssl.musicradio.com/Capital', this, 'Capital')">
                <span class="icon">üî•</span>
                <span>Hits</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://stream.live.vc.bbcmedia.co.uk/bbc_radio_two', this, 'BBC R2')">
                <span class="icon">‚òïÔ∏è</span>
                <span>Classic</span>
            </button>
        </div>

        <div class="volume-container">
            <span>üîà</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            <span>üîä</span>
        </div>
    </div>

    <script>
        const audioPlayer = new Audio();
        let currentBtn = null; 

        const statusText = document.getElementById('status-text');
        const volumeSlider = document.getElementById('volume-slider');
        const buttons = document.querySelectorAll('.station-btn');

        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        function toggleRadio(url, btnElement, name) {
            if (currentBtn === btnElement && !audioPlayer.paused) {
                stopAll();
                return;
            }
            stopAll();
            playStream(url, btnElement, name);
        }

        function playStream(url, btnElement, name) {
            statusText.innerText = `Connecting...`;
            audioPlayer.src = url;
            audioPlayer.volume = volumeSlider.value;
            
            audioPlayer.play().then(() => {
                statusText.innerText = `Playing: ${name}`;
                btnElement.classList.add('playing');
                currentBtn = btnElement;
            }).catch(e => {
                console.error(e);
                statusText.innerText = "Stream unavailable";
            });
        }

        function stopAll() {
            audioPlayer.pause();
            audioPlayer.removeAttribute('src'); 
            buttons.forEach(b => b.classList.remove('playing'));
            statusText.innerText = "Stopped";
            currentBtn = null;
        }
    </script>
</body>
</html>
