<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Radio">
    
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231c1c1e'/><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='50'>üìª</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='50'>üìª</text></svg>">

    <title>iPad Radio</title>

    <style>
        /* RESET & BASICS */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --ios-blur: 25px;
            --ios-bg: rgba(30, 30, 30, 0.65); /* Slightly more transparent for better glass effect */
            --accent-color: #0A84FF; /* iOS Dark Mode Blue */
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Force full height and fix mobile scroll bounce */
            min-height: 100vh;
            height: 100%; 
            background-color: #000000;
            background: linear-gradient(160deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent scrolling the whole page */
            /* Safe area padding for notch/home bar */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* MAIN GLASS CARD */
        .player-container {
            width: 90%;
            max-width: 500px; /* Constrain width on Desktop */
            background: var(--ios-bg);
            backdrop-filter: blur(var(--ios-blur));
            -webkit-backdrop-filter: blur(var(--ios-blur));
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: transform 0.3s ease;
        }

        h1 {
            font-weight: 700;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            letter-spacing: -0.5px;
        }

        #status-text {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 35px;
            height: 24px;
            font-weight: 500;
        }

        /* BUTTONS GRID */
        .station-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 40px;
        }

        .station-btn {
            background: rgba(120, 120, 128, 0.18); /* iOS translucent gray */
            border: none;
            color: white;
            padding: 18px 5px;
            border-radius: 18px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        .station-btn:active {
            transform: scale(0.94);
            background: rgba(120, 120, 128, 0.3);
        }

        /* Active State (When playing) */
        .station-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 20px rgba(10, 132, 255, 0.4);
        }

        .icon { font-size: 1.8rem; margin-bottom: 4px; }

        /* VOLUME SLIDER */
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(120, 120, 128, 0.12);
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .vol-icon { font-size: 1.2rem; opacity: 0.7; }

        input[type=range] {
            -webkit-appearance: none; /* Override default look */
            width: 100%;
            margin: 0 15px;
            background: transparent;
        }

        /* Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }

        /* Thumb (The round circle) */
        input[type=range]::-webkit-slider-thumb {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -9px; /* Centers thumb on track */
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* STOP BUTTON */
        #stop-btn {
            background: rgba(255, 69, 58, 0.15);
            color: #ff453a; /* iOS Red */
            border: 1px solid rgba(255, 69, 58, 0.3);
            padding: 14px 40px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: none; /* Hidden until playing */
            transition: all 0.2s ease;
        }

        #stop-btn:active {
            background: rgba(255, 69, 58, 0.3);
            transform: scale(0.96);
        }

    </style>
</head>
<body>

    <div class="player-container">
        <h1>Radio</h1>
        <div id="status-text">Ready to play</div>

        <div class="station-grid">
            <button class="station-btn" onclick="playRadio('https://stream.live.vc.bbcmedia.co.uk/bbc_radio_one', this, 'BBC R1')">
                <span class="icon">ü¶Ñ</span>
                <span>Pop</span>
            </button>
            <button class="station-btn" onclick="playRadio('https://media-ssl.musicradio.com/Capital', this, 'Capital')">
                <span class="icon">üî•</span>
                <span>Hits</span>
            </button>
            <button class="station-btn" onclick="playRadio('https://stream.live.vc.bbcmedia.co.uk/bbc_radio_two', this, 'BBC R2')">
                <span class="icon">‚òïÔ∏è</span>
                <span>Classic</span>
            </button>
        </div>

        <div class="volume-container">
            <span class="vol-icon">üîà</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            <span class="vol-icon">üîä</span>
        </div>

        <button id="stop-btn" onclick="stopRadio()">Stop</button>
    </div>

    <script>
        const audioPlayer = new Audio();
        // Enable iOS Audio Context on first interaction
        audioPlayer.preload = "none"; 

        const statusText = document.getElementById('status-text');
        const stopBtn = document.getElementById('stop-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const buttons = document.querySelectorAll('.station-btn');

        // Volume logic
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        // Main Play Function
        function playRadio(url, btnElement, name) {
            // Visual reset
            buttons.forEach(b => b.classList.remove('active'));
            
            // Interaction feedback
            statusText.innerText = `Connecting to ${name}...`;
            
            // Audio setup
            if (!audioPlayer.paused) {
                audioPlayer.pause();
            }
            audioPlayer.src = url;
            audioPlayer.volume = volumeSlider.value;

            // Attempt Play
            const playPromise = audioPlayer.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Play started successfully
                    statusText.innerText = `Playing: ${name}`;
                    btnElement.classList.add('active');
                    stopBtn.style.display = 'inline-block';
                })
                .catch(error => {
                    // Auto-play was prevented or stream failed
                    console.error("Playback error:", error);
                    statusText.innerText = "Error: Stream unavailable";
                });
            }
        }

        // Stop Function
        function stopRadio() {
            audioPlayer.pause();
            audioPlayer.removeAttribute('src'); // Detach stream
            
            buttons.forEach(b => b.classList.remove('active'));
            statusText.innerText = "Stopped";
            stopBtn.style.display = 'none';
        }
    </script>
</body>
</html>
