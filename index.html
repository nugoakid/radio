<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio">

    <link rel="apple-touch-icon" href="https://img.icons8.com/dusk/512/radio-tower.png">

    <title>iPad Radio</title>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --ios-blur: 30px;
            --ios-bg: rgba(28, 28, 30, 0.75);
            --accent-color: #0A84FF;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            
            /* --- IPHONE 6 COMPATIBILITY FIX --- */
            height: 100vh;  
            height: 100dvh; 
            /* ---------------------------------- */

            width: 100vw;
            background: linear-gradient(160deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .player-container {
            width: 90%; max-width: 500px;
            background: var(--ios-bg);
            backdrop-filter: blur(var(--ios-blur));
            -webkit-backdrop-filter: blur(var(--ios-blur));
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 { margin: 0 0 10px 0; font-size: 2rem; letter-spacing: -0.5px; }

        #status-text {
            color: var(--text-secondary); font-size: 1rem; margin-bottom: 35px; height: 24px; font-weight: 500;
        }

        /* STATION GRID */
        .station-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;
        }

        .station-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none; color: white; padding: 25px 5px; border-radius: 22px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; width: 100%;
        }

        .station-btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.15); }

        .station-btn.playing {
            background: var(--accent-color);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.5);
        }
        
        .video-btn {
            background: rgba(255, 59, 48, 0.15); 
            color: #ff453a;
        }
        .video-btn:active { background: rgba(255, 59, 48, 0.3); }

        .icon { font-size: 2rem; }

        .volume-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px; border-radius: 20px; margin-top: 15px;
        }
        
        input[type=range] { -webkit-appearance: none; width: 100%; margin: 0 15px; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { height: 26px; width: 26px; border-radius: 50%; background: #fff; -webkit-appearance: none; margin-top: -10px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }

        @media only screen and (max-width: 600px) {
            .volume-container { display: none; }
            #status-text::after { content: "\A(Use side buttons for volume)"; white-space: pre; font-size: 0.8rem; opacity: 0.6; }
        }
        
        /* --- VIDEO MODAL UPDATED (BIGGER) --- */
        #video-modal {
            display: none; 
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .video-box {
            /* Takes up 95% of screen width */
            width: 95%;
            max-width: 1000px; 
            /* Forces a 16:9 shape */
            aspect-ratio: 16/9;
            background: black;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.2);
        }

        /* THIS IS THE FIX: Force the container to fill the box */
        #yt-player-container {
            width: 100%;
            height: 100%;
        }
        
        iframe { width: 100%; height: 100%; border: none; }
        
        #close-video-btn {
            margin-top: 25px;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="video-modal">
        <div class="video-box">
            <div id="yt-player-container"></div>
        </div>
        <button id="close-video-btn" onclick="closeVideo()">Close Video</button>
    </div>

    <div class="player-container">
        <h1>Radio</h1>
        <div id="status-text">Tap to play</div>

        <div class="station-grid">
            <button class="station-btn" onclick="toggleRadio('https://icast.connectmedia.hu/4748/mr7.mp3', this, 'Dank贸 R谩di贸')">
                <span class="icon"></span>
                <span>Dank贸</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://stream.klubradio.hu:8443/bpstream', this, 'Klubr谩di贸')">
                <span class="icon"></span>
                <span>Klubr谩di贸</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://s01.diazol.hu:10052/spweb1.mp3', this, 'Spirit FM')">
                <span class="icon">锔</span>
                <span>Spirit</span>
            </button>
            <button class="station-btn video-btn" onclick="openVideo()">
                <span class="icon"></span>
                <span>ATV Live</span>
            </button>
        </div>

        <div class="volume-container">
            <span></span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            <span></span>
        </div>
    </div>

    <script>
        // ==========================================
        // PART 1: AUTO-UPDATE (FIXED FOR VIDEO)
        // ==========================================
        const appVersion = "1.3"; // Bumped version for new CSS

        setInterval(checkForUpdate, 60000);
        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === 'visible') checkForUpdate();
        });

        async function checkForUpdate() {
            try {
                const response = await fetch('version.json?t=' + Date.now());
                if (!response.ok) return;
                const data = await response.json();
                
                if (data.version && data.version !== appVersion) {
                    // Only reload if audio is paused AND video is NOT open
                    if (window.audioPlayer.paused && !isVideoOpen) {
                        window.location.reload(true);
                    }
                }
            } catch (error) {}
        }

        // ==========================================
        // PART 2: AUDIO & VIDEO LOGIC
        // ==========================================
        
        window.audioPlayer = new Audio();
        window.audioPlayer.preload = "auto";
        
        let isPlaying = false;      
        let currentBtn = null;      
        let retryCount = 0;         
        let isVideoOpen = false; 

        const statusText = document.getElementById('status-text');
        const volumeSlider = document.getElementById('volume-slider');
        const buttons = document.querySelectorAll('.station-btn');
        
        const videoModal = document.getElementById('video-modal');
        const ytContainer = document.getElementById('yt-player-container');
        const YOUTUBE_ID = "YXAxiXEZM8Q"; 

        function openVideo() {
            stopAll(true);
            statusText.innerText = "Watching TV...";
            isVideoOpen = true; 
            
            videoModal.style.display = 'flex';
            ytContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&playsinline=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }

        function closeVideo() {
            ytContainer.innerHTML = "";
            videoModal.style.display = 'none';
            statusText.innerText = "Stopped";
            isVideoOpen = false; 
        }

        // --- AUDIO EVENT LISTENERS ---

        window.audioPlayer.addEventListener('ended', () => {
            if (isPlaying) setTimeout(() => window.audioPlayer.play(), 1000);
        });

        window.audioPlayer.addEventListener('pause', () => {
            if (isPlaying && !window.audioPlayer.ended) {
                setTimeout(() => { if (isPlaying) window.audioPlayer.play(); }, 500);
            }
        });

        window.audioPlayer.addEventListener('error', (e) => {
            if (isPlaying && retryCount < 5) {
                retryCount++;
                statusText.innerText = `Retrying (${retryCount})...`;
                const currentUrl = window.audioPlayer.src;
                window.audioPlayer.src = "";
                window.audioPlayer.src = currentUrl;
                window.audioPlayer.play();
            } else if (retryCount >= 5) {
                statusText.innerText = "Connection Failed";
                stopAll();
            }
        });

        window.audioPlayer.addEventListener('playing', () => {
            retryCount = 0;
            const stationName = currentBtn ? currentBtn.innerText.replace(/\n/g, ' ') : 'Radio';
            statusText.innerText = `Playing: ${stationName}`;
        });

        volumeSlider.addEventListener('input', (e) => {
            window.audioPlayer.volume = e.target.value;
        });

        function toggleRadio(url, btnElement, name) {
            if (currentBtn === btnElement && isPlaying) {
                stopAll();
            } else {
                playStream(url, btnElement, name);
            }
        }

        async function playStream(url, btnElement, name) {
            stopAll(false); 
            isPlaying = true;
            currentBtn = btnElement;
            buttons.forEach(b => b.classList.remove('playing'));
            btnElement.classList.add('playing');
            statusText.innerText = `Connecting...`;

            window.audioPlayer.src = url;
            window.audioPlayer.volume = volumeSlider.value;
            
            try {
                await window.audioPlayer.play();
                setupMediaSession(name); 
            } catch (error) {
                statusText.innerText = "Tap to Retry";
                isPlaying = false;
            }
        }

        function stopAll(updateUI = true) {
            isPlaying = false;
            window.audioPlayer.pause();
            if (updateUI) {
                window.audioPlayer.removeAttribute('src'); 
                buttons.forEach(b => b.classList.remove('playing'));
                statusText.innerText = "Stopped";
                currentBtn = null;
            }
        }

        function setupMediaSession(name) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: name,
                    artist: "Live Radio",
                    artwork: [{ src: 'https://img.icons8.com/dusk/512/radio-tower.png', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', () => { isPlaying = true; window.audioPlayer.play(); });
