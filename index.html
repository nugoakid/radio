<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My Radio">
    
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231c1c1e'/><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='50'>üìª</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' font-size='50'>üìª</text></svg>">

    <title>Radio PWA</title>

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --ios-blur: 25px;
            --ios-bg: rgba(30, 30, 30, 0.65);
            --accent-color: #0A84FF;
            --stop-color: #FF453A;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh; height: 100%; 
            background: linear-gradient(160deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .player-container {
            width: 90%; max-width: 500px;
            background: var(--ios-bg);
            backdrop-filter: blur(var(--ios-blur));
            -webkit-backdrop-filter: blur(var(--ios-blur));
            border-radius: 28px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        h1 { margin: 0 0 10px 0; font-size: 1.8rem; letter-spacing: -0.5px; }

        #status-text {
            color: var(--text-secondary); font-size: 1rem; margin-bottom: 35px; height: 24px; font-weight: 500;
        }

        /* GRID */
        .station-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 30px;
        }

        .station-btn {
            background: rgba(120, 120, 128, 0.18);
            border: none; color: white; padding: 20px 5px; border-radius: 18px;
            font-size: 0.95rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; width: 100%;
        }

        .station-btn:active { transform: scale(0.94); background: rgba(120, 120, 128, 0.3); }

        /* PLAYING STATE (Blue) */
        .station-btn.playing {
            background: var(--accent-color);
            box-shadow: 0 4px 20px rgba(10, 132, 255, 0.4);
            animation: pulse 2s infinite;
        }

        .icon { font-size: 1.8rem; }

        /* VOLUME */
        .volume-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(120, 120, 128, 0.12);
            padding: 15px 20px; border-radius: 20px; margin-top: 10px;
        }
        
        input[type=range] { -webkit-appearance: none; width: 100%; margin: 0 15px; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { height: 24px; width: 24px; border-radius: 50%; background: #fff; -webkit-appearance: none; margin-top: -9px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }

        /* IPHONE FIX: Hide volume on small screens (Phone portrait) */
        @media only screen and (max-width: 600px) {
            .volume-container { display: none; }
            #status-text::after { content: "\A(Use side buttons for volume)"; white-space: pre; font-size: 0.8rem; opacity: 0.6; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(10, 132, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(10, 132, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(10, 132, 255, 0); }
        }
    </style>
</head>
<body>

    <div class="player-container">
        <h1>Radio</h1>
        <div id="status-text">Tap to play</div>

        <div class="station-grid">
            <button class="station-btn" onclick="toggleRadio('https://stream.live.vc.bbcmedia.co.uk/bbc_radio_one', this, 'BBC R1')">
                <span class="icon">ü¶Ñ</span>
                <span>Pop</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://media-ssl.musicradio.com/Capital', this, 'Capital')">
                <span class="icon">üî•</span>
                <span>Hits</span>
            </button>
            <button class="station-btn" onclick="toggleRadio('https://stream.live.vc.bbcmedia.co.uk/bbc_radio_two', this, 'BBC R2')">
                <span class="icon">‚òïÔ∏è</span>
                <span>Classic</span>
            </button>
        </div>

        <div class="volume-container">
            <span>üîà</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            <span>üîä</span>
        </div>
    </div>

    <script>
        const audioPlayer = new Audio();
        let currentBtn = null; // Track which button is active

        const statusText = document.getElementById('status-text');
        const volumeSlider = document.getElementById('volume-slider');
        const buttons = document.querySelectorAll('.station-btn');

        // Volume logic (Works on Mac/iPad, hidden on iPhone)
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        function toggleRadio(url, btnElement, name) {
            // Check if we are clicking the SAME button that is currently playing
            if (currentBtn === btnElement && !audioPlayer.paused) {
                stopAll();
                return;
            }

            // If we are clicking a NEW button, stop the old one first
            stopAll();

            // Start the new one
            playStream(url, btnElement, name);
        }

        function playStream(url, btnElement, name) {
            statusText.innerText = `Loading ${name}...`;
            
            audioPlayer.src = url;
            audioPlayer.volume = volumeSlider.value;
            
            const playPromise = audioPlayer.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Success
                    statusText.innerText = `Playing: ${name}`;
                    btnElement.classList.add('playing');
                    currentBtn = btnElement; // Set this as the active button
                })
                .catch(error => {
                    console.error("Playback error:", error);
                    statusText.innerText = "Stream unavailable";
                });
            }
        }

        function stopAll() {
            audioPlayer.pause();
            audioPlayer.removeAttribute('src'); // Fully detach stream
            buttons.forEach(b => b.classList.remove('playing'));
            statusText.innerText = "Stopped";
            currentBtn = null;
        }
    </script>
</body>
</html>
