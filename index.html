<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radio">

    <link rel="apple-touch-icon" href="https://img.icons8.com/dusk/512/radio-tower.png">

    <title>iPad Radio</title>

    <style>
        /* --- ALAPOK --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --ios-blur: 30px;
            --ios-bg: rgba(28, 28, 30, 0.75);
            --accent-color: #0A84FF;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height a modern b√∂ng√©sz≈ëknek */
            width: 100vw;
            background: linear-gradient(160deg, #1c1c1e 0%, #000000 100%);
            color: var(--text-primary);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- D√ÅTUM √âS ID≈ê (Fels≈ë s√°v) --- */
        #clock-wrapper {
            position: absolute;
            top: 60px; /* Hagyunk helyet a status barnak */
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10; /* A h√°tt√©r felett, de... */
            pointer-events: none; /* ...√°tkattinthat√≥ legyen! FONTOS */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #date-display {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: capitalize;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        #time-display {
            font-size: 4.5rem;
            font-weight: 200; /* Apple st√≠lus√∫ v√©kony bet≈± */
            color: var(--text-primary);
            line-height: 1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            font-variant-numeric: tabular-nums; /* Hogy ne ugr√°ljon a sz√©less√©g */
        }

        /* --- LEJ√ÅTSZ√ì DOBOZ --- */
        .player-container {
            width: 90%; max-width: 500px;
            background: var(--ios-bg);
            backdrop-filter: blur(var(--ios-blur));
            -webkit-backdrop-filter: blur(var(--ios-blur));
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 20; /* Magasabb, mint az √≥ra */
            margin-top: 100px; /* Helyet hagyunk az √≥r√°nak */
        }

        h1 { margin: 0 0 10px 0; font-size: 2rem; letter-spacing: -0.5px; }

        #status-text {
            color: var(--text-secondary); font-size: 1rem; margin-bottom: 35px; height: 24px; font-weight: 500;
        }

        /* --- GOMBOK --- */
        .station-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;
        }

        .station-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none; color: white; padding: 25px 5px; border-radius: 22px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; width: 100%;
            -webkit-appearance: none; /* iOS gomb reset */
        }

        .station-btn:active { transform: scale(0.92); background: rgba(255, 255, 255, 0.15); }

        .station-btn.playing {
            background: var(--accent-color);
            box-shadow: 0 8px 25px rgba(10, 132, 255, 0.5);
        }
        
        .video-btn {
            background: rgba(255, 59, 48, 0.15); color: #ff453a;
        }
        .video-btn:active { background: rgba(255, 59, 48, 0.3); }

        .icon { font-size: 2rem; }

        .volume-container {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px; border-radius: 20px; margin-top: 15px;
        }
        
        input[type=range] { -webkit-appearance: none; width: 100%; margin: 0 15px; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: rgba(255,255,255,0.2); border-radius: 3px; }
        input[type=range]::-webkit-slider-thumb { height: 26px; width: 26px; border-radius: 50%; background: #fff; -webkit-appearance: none; margin-top: -10px; box-shadow: 0 2px 6px rgba(0,0,0,0.4); }

        /* Mobil n√©zet finomhangol√°s */
        @media only screen and (max-width: 600px) {
            .volume-container { display: none; }
            #status-text::after { content: "\A(Use side buttons for volume)"; white-space: pre; font-size: 0.8rem; opacity: 0.6; }
            .player-container { padding: 30px 20px; margin-top: 60px; }
            #time-display { font-size: 3.5rem; }
            #date-display { font-size: 1rem; }
            #clock-wrapper { top: 40px; }
        }
        
        /* --- VIDEO MODAL --- */
        #video-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .video-box {
            width: 95%; max-width: 1000px; position: relative;
            padding-bottom: 56.25%; /* 16:9 */ height: 0; 
            background: black; border-radius: 16px; overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.2);
        }
        
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 1; }
        
        #video-cover {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10; cursor: pointer;
        }
        
        .huge-play-btn {
            font-size: 80px; color: #ff0000; background: white;
            width: 100px; height: 100px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            padding-left: 10px; box-shadow: 0 0 30px rgba(255,0,0,0.5);
            transition: transform 0.2s;
        }
        #video-cover:active .huge-play-btn { transform: scale(0.9); }
        
        .tap-text { color: white; font-weight: bold; margin-top: 15px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        
        #close-video-btn {
            margin-top: 30px; background: #333; color: white; border: 1px solid #555;
            padding: 15px 40px; border-radius: 30px; font-size: 1.1rem; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="clock-wrapper">
        <div id="date-display">...</div>
        <div id="time-display">...</div>
    </div>

    <div class="player-container">
        <h1>Radio</h1>
        <div id="status-text">Tap to play</div>

        <div class="station-grid">
            <button class="station-btn" onclick="window.toggleRadio('https://icast.connectmedia.hu/4748/mr7.mp3', this, 'Dank√≥ R√°di√≥')">
                <span class="icon">ü¶Ñ</span>
                <span>Dank√≥</span>
            </button>
            <button class="station-btn" onclick="window.toggleRadio('https://stream.klubradio.hu:8443/bpstream', this, 'Klubr√°di√≥')">
                <span class="icon">üî•</span>
                <span>Klubr√°di√≥</span>
            </button>
            <button class="station-btn" onclick="window.toggleRadio('https://s01.diazol.hu:10052/spweb1.mp3', this, 'Spirit FM')">
                <span class="icon">‚òïÔ∏è</span>
                <span>Spirit</span>
            </button>
            <button class="station-btn video-btn" onclick="window.openVideo()">
                <span class="icon">üì∫</span>
                <span>ATV Live</span>
            </button>
        </div>

        <div class="volume-container">
            <span>üîà</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
            <span>üîä</span>
        </div>
    </div>

    <div id="video-modal">
        <div class="video-box">
            <div id="video-cover" onclick="window.playVideoWithSound()">
                <div class="huge-play-btn">‚ñ∂</div>
                <div class="tap-text">Tap to Watch Live</div>
            </div>
            <div id="yt-player-container"></div>
        </div>
        <button id="close-video-btn" onclick="window.closeVideo()">Close Video</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("App Started - iOS Modern Mode");

            // --- 1. √ìRA LOGIKA (Robust) ---
            const dateDisplay = document.getElementById('date-display');
            const timeDisplay = document.getElementById('time-display');

            const clockUpdater = () => {
                const now = new Date();
                
                // Modern d√°tum form√°z√°s (Intl API)
                const dateString = new Intl.DateTimeFormat('hu-HU', {
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                }).format(now);

                // Modern id≈ë form√°z√°s
                const timeString = new Intl.DateTimeFormat('hu-HU', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                }).format(now);

                if(dateDisplay) dateDisplay.textContent = dateString;
                if(timeDisplay) timeDisplay.textContent = timeString;
            };

            // Ind√≠t√°s
            clockUpdater();
            setInterval(clockUpdater, 1000);


            // --- 2. R√ÅDI√ì LOGIKA (Global Binding) ---
            
            const YOUTUBE_ID = "YXAxiXEZM8Q"; 
            const audioPlayer = new Audio();
            audioPlayer.preload = "none"; // Ne t√∂lts√∂n be mag√°t√≥l, sp√≥roljon nettel
            
            let isPlaying = false;      
            let currentBtn = null;
            
            const statusText = document.getElementById('status-text');
            const volumeSlider = document.getElementById('volume-slider');
            const videoModal = document.getElementById('video-modal');
            const ytContainer = document.getElementById('yt-player-container');
            const videoCover = document.getElementById('video-cover');
            const buttons = document.querySelectorAll('.station-btn');

            // --- Seg√©df√ºggv√©nyek ---
            
            const stopAll = (updateUI = true) => {
                isPlaying = false;
                audioPlayer.pause();
                if (updateUI) {
                    audioPlayer.removeAttribute('src'); 
                    buttons.forEach(b => b.classList.remove('playing'));
                    statusText.innerText = "Stopped";
                    currentBtn = null;
                }
            };

            const setupMediaSession = (name) => {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: name,
                        artist: "Live Radio",
                        artwork: [{ src: 'https://img.icons8.com/dusk/512/radio-tower.png', sizes: '512x512', type: 'image/png' }]
                    });
                    navigator.mediaSession.setActionHandler('play', () => { isPlaying = true; audioPlayer.play(); });
                    navigator.mediaSession.setActionHandler('pause', () => stopAll());
                }
            };

            // --- Glob√°lis F√ºggv√©nyek (hogy az onclick l√°ssa ≈ëket) ---
            
            window.toggleRadio = async (url, btnElement, name) => {
                // Ha ugyanarra kattintunk √©s sz√≥l -> STOP
                if (currentBtn === btnElement && isPlaying) {
                    stopAll();
                    return;
                }

                // √öj ind√≠t√°sa
                stopAll(false); // Le√°ll√≠tjuk a r√©git, de nem resetelj√ºk a UI-t teljesen
                
                isPlaying = true;
                currentBtn = btnElement;
                
                // UI friss√≠t√©s
                buttons.forEach(b => b.classList.remove('playing'));
                btnElement.classList.add('playing');
                statusText.innerText = "Connecting...";

                audioPlayer.src = url;
                audioPlayer.volume = volumeSlider.value;
                
                try {
                    await audioPlayer.play();
                    statusText.innerText = `Playing: ${name}`;
                    setupMediaSession(name);
                } catch (err) {
                    console.error("Audio Error:", err);
                    statusText.innerText = "Error (Tap again)";
                    isPlaying = false;
                    btnElement.classList.remove('playing');
                }
            };

            window.openVideo = () => {
                stopAll(true);
                statusText.innerText = "TV Ready...";
                videoModal.style.display = 'flex';
                videoCover.style.display = 'flex';
                ytContainer.innerHTML = "";
            };

            window.playVideoWithSound = () => {
                videoCover.style.display = 'none';
                statusText.innerText = "Watching TV...";
                ytContainer.innerHTML = `<iframe 
                    src="https://www.youtube.com/embed/${YOUTUBE_ID}?autoplay=1&playsinline=1" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>`;
            };

            window.closeVideo = () => {
                ytContainer.innerHTML = "";
                videoModal.style.display = 'none';
                statusText.innerText = "Stopped";
            };

            // --- Event Listeners ---
            
            volumeSlider.addEventListener('input', (e) => {
                audioPlayer.volume = e.target.value;
            });

            audioPlayer.addEventListener('error', (e) => {
                console.log("Stream hiba", e);
                if(isPlaying) {
                    statusText.innerText = "Connection Failed";
                    stopAll();
                }
            });

        }); // DOMContentLoaded v√©ge
    </script>
</body>
</html>
